<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox</title>
    <link rel="stylesheet" href="index.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<link rel="stylesheet" href="index.js">
</head>
<body>
    <div class="sandbox">
        <div class="header">
            <div class="headerContant">
                Share this video file
            </div>
            <div class="close_icon" id="close_icon">
                <span class="close"> 
                    x
                </span>
            </div>
        </div>
        <div class="icon_tag">
            <div class="icon_container" id="Chat">
                <div class="icon_circle"><i class="fas fa-comment-dots"></i></div>
                <div class="icon_name">Chat</div>  
            </div>
            <div class="icon_container" id="Telegram">
                <div class="icon_circle"><i class="fab fa-telegram-plane"></i></div>
                <div class="icon_name">Telegram</div>  
            </div>
            <div class="icon_container" id="Twitter">
                <div class="icon_circle"><i class="fab fa-twitter"></i></div>
                <div class="icon_name">Twitter</div>  
            </div>
            <div class="icon_container" id="Whatsapp">
                <div class="icon_circle"> <i class="fab fa-whatsapp"></i></div>
                <div class="icon_name">Whatsapp</div>  
            </div>
            <div class="icon_container" id="E-mail">
                <div class="icon_circle"><i class="fas fa-at"></i></div>
                <div class="icon_name">E-mail</div>  
            </div>
            <div class="icon_container" id="More">
                <div class="icon_circle"><i class="fas fa-share-alt"></i></div>
                <div class="icon_name">More</div>  
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_text">
                <p>Or share with link</p>
            </div>
            <div class="copy">
                <div class="link" id="copy_link">
                    https://www.youtube.com/watch?v=_vSEBrC5WT0
                </div>
                <div class="copy_icon" id="copy_icon">
                    <i class="fa-regular fa-copy"></i>

                </div>
            </div>
        </div>
    </div>
    <script src="index.js">

        document.getElementById("copy_icon").addEventListener('click',function(){
     const linkText = document.getElementById('copy_link').textContent;
     navigator.clipboard.writeText(linkText).then(()=>{
        const icon = document.querySelector('copyIcon i');
        icon.classList.remove("fa-regular", "fa-copy");
        icon.classList.add("fa-solid", "fa-check");
        alert('copied!')
        settimer(()=>{
            icon.classList.remove("fa-solid", "fa-check");
            icon.classList.add("fa-regular", "fa-copy");
        },2000);
    });
});
    </script>
</body>
</html>
