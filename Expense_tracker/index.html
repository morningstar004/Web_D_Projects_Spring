<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>EXPENSE TRACKER</h1>
    </div>
    <div class="container">
        <div class="input_info">
            <div class="income_box">
                <div class="income">
                    <h3>Income</h3>
                </div>
                <div class="income_Amount">
                    00000
                </div>
            </div>
            <div class="expance_box">
                <div class="expance">
                    <h3>Expanse</h3>
                </div>
                <div class="Expance_Amount">
                    00000
                </div>
            </div>
        </div>
        <hr>
        <div class="balance_box">
            <div class="balance">
                <H3>balance</H3>
            </div>
            <div class="Balance_amount">
                00000
            </div>
        </div>
        <hr>
        <div class="subHeading">
            <h2>Add new</h2>
        </div>
        <div class="markers">
            <div class="expence_button"><input type="radio" name="money" value="income">Income</div>
            <div class="income_button"><input type="radio" name="money" value="expense">Expanse</div>
        </div>
        <div class="input_container">
            <div class="input_box"> <input type="number" placeholder="Enter The Amount"></div>
            <div class="add_button">
                Add
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
