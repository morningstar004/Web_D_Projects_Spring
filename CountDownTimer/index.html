<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="name">Timer</div>
    <div class="clock" id="circle">
        <div class="timerbox">
            <div class="timer">
                <div class="num" id="hour">01</div>
                <div class="dot">:</div>
                <div class="num" id="minute">59</div>
                <div class="dot">:</div>
                <div class="num" id="second">59</div>
            </div>
            <div class="total_time">
                <p>Total</p>
                <div class="hor">01 hour</div>
                <div class="min">59 minutes </div>
                <div class="sec">59 secoonds </div>
            </div>
            
        </div>
        <div class="color_mode" id="page_mode">
            <span><i class="fas fa-sun"></i></span>
        </div>
    </div>
    <div class="buttons">
        <div class="end"><div class="squre"></div></div>
        <div class="start" id="start"><i class="fas fa-play" id="play"></i></div>
    </div>
    <div class="speed_selection">
        <div class="small_circle">10s</div>
        <div class="small_circle">10m</div>
        <div class="small_circle">6h</div>
    </div>
    <script src="count.js"></script>
</body>
</html>
